# Save this as .github/workflows/update_type_table.yml
name: Update Notebook Type Table

on:
  push:
    paths:
      - '**/*.ipynb'
    branches:
      - main  # or your default branch name

jobs:
  update-table:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Update notebook table
      run: python update_notebook_table.py
    
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Notebook_Table_Type(Serial_Parallel).md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update notebook table [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
